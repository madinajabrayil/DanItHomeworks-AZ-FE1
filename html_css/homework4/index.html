<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-image" style="background-image:url('img/bg.jpg');">
        <header class="header">
            <p class="textLogo">JOURNEY</p>
            <div class="register">
                <div class="socialIcons"><i class="fas fa-calculator"></i>
                    <i class="far fa-comments"></i>
                    <i class="far fa-compass"></i></div>
                <div class="welcome">
                    <p>Welcome,<a class="greenText">Login In</a> or <a class="greenText">Sign Up</a></p>
                </div>

            </div>
        </header>

        <section class="mainRegister">
            <div class="greenDiv"></div>
            <span class="sigIn">Sign Up</span>
            <a href="#" class="logIn">Log In</a>
            <div class="facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></div>
            <div class="google"><i class="fab fa-google-plus-g"></i><span>Google</span></div><br>
            <div class="or"><hr class="hrWidth">or
            <hr class="hrWidth"></div>


            <form action="" class="form">
                <input type="text" class="registerInput" placeholder="First Name">
                <input type="text" class="registerInput" placeholder="Last Name">
                <input type="email" class="registerInput" placeholder="Email">
                <input type="password" class="registerInput" placeholder="Choose Password">
                <input type="password" class="registerInput" placeholder="Confirm Password">

                <label>
                    <input class="checkbox" type="checkbox" checked name="agreement">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <span class="label">Agree our <a href="#" class="greenLink">Terms & Conditions</a></span>
                </label>

                <button class="btn">Create Account</button>
            </form>

        </section>
    </div>
</body>

</html>
